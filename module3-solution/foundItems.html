<h3 ng-if='list.items.length > 0'> {{list.items.length}} items Found  </h3>
<ol>
  <li ng-repeat="item in list.items">
    {{ item.name }} 
    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="list.noItemsFound()">Nothing found</div>
